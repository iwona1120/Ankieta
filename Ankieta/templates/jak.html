<!-- extend base layout -->
{% extends "base1.html" %}

{% block content %}

  <div class="col-sm-9">
   <div class="row">
      <div id="Like" style="width: 900px; height: 500px;" ></div><
    </div>

   <div class="row">
        <div class="col-sm-6" ><div id="Like_k" ></div></div>
        <div class="col-sm-6" ><div id="Like_m"></div></div>
   </div>

   <div class="row">
       <div id="Active" style="width: 900px; height: 500px;"></div>
    </div>

    <div class="row">
        <div class="col-sm-6" ><div id="Active_k" ></div></div>
        <div class="col-sm-6" ><div id="Active_m"></div></div>
      </div>

   <div class="row">
       <div id="Computer" style="width: 900px; height: 500px;"></div><
    </div>

    <div class="row">
        <div class="col-sm-6" ><div id="Computer_k" ></div></div>
        <div class="col-sm-6" ><div id="Computer_m"></div></div>
    </div>

</div>

  <div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar','corechart']});
      google.charts.setOnLoadCallback(drawChartLike);
       google.charts.setOnLoadCallback(drawChartLike_k);
        google.charts.setOnLoadCallback(drawChartLike_m);
      google.charts.setOnLoadCallback(drawChartActive);
      google.charts.setOnLoadCallback(drawChartActive_k);
      google.charts.setOnLoadCallback(drawChartActive_m);
      google.charts.setOnLoadCallback(drawChartComputer);
      google.charts.setOnLoadCallback(drawChartComputer_k);
      google.charts.setOnLoadCallback(drawChartComputer_m);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChartLike() {

        var data = google.visualization.arrayToDataTable({{ Like|tojson }});

        var options = {
          title: 'Co studenci lubią robić w wolnym czasie',
          legend: 'none',
          pieSliceText: 'label',
          slices: {  2: {offset: 0.2},
                    4: {offset: 0.3},
                    6: {offset: 0.2},
                    8: {offset:0.4}}

        };

        var chart = new google.visualization.PieChart(document.getElementById('Like'));

        chart.draw(data, options);
      }
      function drawChartLike_k() {

        var data = google.visualization.arrayToDataTable({{ Like_k|tojson }});

        var options = {
          title: 'Kobiety',
          legend: 'none',
          pieSliceText: 'label',
          slices: {  2: {offset: 0.2},
                    4: {offset: 0.3},
                    6: {offset: 0.4},
                    8: {offset:0.5}}

        };

        var chart = new google.visualization.PieChart(document.getElementById('Like_k'));

        chart.draw(data, options);
      }
      function drawChartLike_m() {

        var data = google.visualization.arrayToDataTable({{ Like_m|tojson }});

        var options = {
          title: 'Mężczyźni',
          legend: 'none',
          pieSliceText: 'label',
          slices: {  2: {offset: 0.2},
                    4: {offset: 0.3},
                    6: {offset: 0.4},
                    8: {offset:0.5}}

        };

        var chart = new google.visualization.PieChart(document.getElementById('Like_m'));

        chart.draw(data, options);
      }

      function drawChartActive() {

        var data = google.visualization.arrayToDataTable({{ Active|tojson }});

        var options = {
          title: 'Jaką formę aktywności studenci najbardziej lubią?',
        is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('Active'));

        chart.draw(data, options);
      }
      function drawChartActive_k() {

        var data = google.visualization.arrayToDataTable({{ Active_k|tojson }});

        var options = {
          title: 'Kobiety',
        is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('Active_k'));

        chart.draw(data, options);
      }
      function drawChartActive_m() {

        var data = google.visualization.arrayToDataTable({{ Active_m|tojson }});

        var options = {
          title: 'Mężczyźni',
        is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('Active_m'));

        chart.draw(data, options);
      }

      function drawChartComputer() {

        var data = google.visualization.arrayToDataTable({{ Computer|tojson }});

        var options = {
          title: 'Jakie formy wypoczynku przed komputerem studenci lubią najbardziej?',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('Computer'));

        chart.draw(data, options);
      }

      function drawChartComputer_k() {

        var data = google.visualization.arrayToDataTable({{ Computer_k|tojson }});

        var options = {
          title: 'Kobiety',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('Computer_k'));

        chart.draw(data, options);
      }
      function drawChartComputer_m() {

        var data = google.visualization.arrayToDataTable({{ Computer_m|tojson }});

        var options = {
          title: 'Mężczyźni',
          pieHole: 0.4,
        };

        var chart = new google.visualization.PieChart(document.getElementById('Computer_m'));

        chart.draw(data, options);
      }
    </script>
  </div>
{% endblock %}
