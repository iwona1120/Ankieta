<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}


<div class="page-header">
<div class="row">
  <div class="col-sm-3">
    <div class="sidebar-nav">
      <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <span class="visible-xs navbar-brand">Wybierz opcję: </span>
        </div>
        <div class="navbar-collapse collapse sidebar-navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/jak">Jak najchętniej spędzają czas studentki,a jak studenci?</a></li>
            <li><a href="/utrzymanie">Ile studenci wydają pieniędzy na spędzanie wolnego czasu?</a></li>
            <li><a href="/pora">W jakiej porze dnia studenci mają najwięcej czasu? </a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>
  <div class="col-sm-9">
   <table class="columns">
      <tr>
        <td><div id="Sex" ></div></td>
        <td><div id="Year" ></div></td>
      </tr>
    </table>
</div>
   </div>
  <div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar','corechart']});
      google.charts.setOnLoadCallback(drawChartGender);
      google.charts.setOnLoadCallback(drawChartYear);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChartGender() {

        var data = google.visualization.arrayToDataTable({{ daneplec|tojson }});

        var options = {
          title: 'Podział na płeć wśród ankietowanych'
        };

        var chart = new google.visualization.PieChart(document.getElementById('Sex'));

        chart.draw(data, options);
      }

      function drawChartYear() {

        var data = google.visualization.arrayToDataTable({{ danerok|tojson }});

        var options = {
          title: 'Podział na lata wśród ankietowanych'
        };

        var chart = new google.visualization.PieChart(document.getElementById('Year'));

        chart.draw(data, options);
      }
    </script>
  </div>


{% endblock %}
